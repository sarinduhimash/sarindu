<script>
function updateDateTime() {
var now = new Date();
var date = now.toLocaleDateString();
var time = now.toLocaleTimeString();

document.getElementById('date').innerHTML = "Today's Date: " + date;
document.getElementById('time').innerHTML = "Current Time: " + time;
}

// Call the function immediately to display the date and time on load
