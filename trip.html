<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip to Nuwara Eliya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: transform 0.2s, background-color 0.2s;
            width: 150px;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .button:active {
            transform: scale(0.98);
        }
        .button-1 {
            background-color: #28a745;
        }
        .button-2 {
            background-color: #ff5722;
        }
        .button-3 {
            background-color: rgb(56, 84, 115);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .button-container {
                flex-direction: column;
            }
            .button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>Trip to Nuwara Eliya</h1>
    <div class="button-container">
        <a href="time.html" class="button button-1"> Time Table</a>
        <a href="names.html" class="button button-2">Payment List</a>
        <a href="budget.html" class="button button-3"> Trip Budget</a>
    </div>
</body>
</html>
